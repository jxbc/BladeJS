<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <title>Blade App</title>
    <link rel="shortcut icon" href="" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./static/css/main.css" id="color-scheme">
</head>
<body>
    <div class="main_app">
        <div class="container">
            <div class="header flex">
                <div class="test" attr>Events <span id="count">{{count}}</span></div>
                <div class="addTask">Add Longpoll Event</div>
            </div>
            <div class="blocks">
                
            </div>
            <div class="input_data flex">
                <input type="text" placeholder="type text..." class="ml">
                <select id="color">
                    <option value="" disabled>Стиль текста</option>
                    <option value="none">Simple</option>
                    <option value="cryptoman">Crypto</option>
                    <option value="legend">Legend</option>
                    <option value="orange">Orange</option>
                    <option value="green_slw">Green</option>
                </select>
            </div>
        </div>
    </div>
    <script src="./static/js/render.js" defer></script>
</body>
</html>
